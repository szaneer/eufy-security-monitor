name: "Eufy Security Monitor"
description: "AI-powered monitoring for Eufy cameras with TTS alerts"
version: "1.0.0"
slug: "eufy_security_monitor"
arch:
  - amd64
  - aarch64
  - armv7

# Addon configuration options
options:
  eufy_username: ""
  eufy_password: ""
  eufy_country: "US"
  ai_provider: "gemini"
  ai_api_key: ""
  ai_model: "gemini-2.5-flash"
  ollama_url: "http://homeassistant.local:11434/api/generate"
  monitoring_enabled: true
  monitoring_interval: 60
  tts_enabled: false
  tts_media_player: ""

schema:
  - name: eufy_username
    required: true
  - name: eufy_password
    required: true
  - name: eufy_country
    default: "US"
  - name: ai_provider
    selector:
      select:
        options:
          - ollama
          - openai
          - gemini
  - name: ai_api_key
    required: false
  - name: ai_model
    default: "gemini-2.5-flash"
  - name: ollama_url
    required: false
  - name: monitoring_enabled
    selector:
      boolean:
  - name: monitoring_interval
    selector:
      number:
        min: 0
        max: 1440
        unit_of_measurement: minutes
  - name: tts_enabled
    selector:
      boolean:
  - name: tts_media_player
    required: false
    selector:
      entity:
        domain: media_player

# Enable sidebar panel via ingress
ingress: true
ingress_port: 3000
ingress_entry: "/"
panel_icon: "mdi:cctv"
panel_title: "Eufy Monitor"

# Persistent storage
map:
  - config:rw
  - share:rw

# Startup settings
startup: application
boot: auto
homeassistant_api: true
init: false

# Port for internal access (optional)
ports:
  3000/tcp: null
